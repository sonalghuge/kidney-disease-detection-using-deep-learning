<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- JQUERY START -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- JQUERY END -->
    <!-- BOOTSTRAP 5 START -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP 5 END -->
    <!-- CSS START -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/media.css')}}">
    <!-- CSS END -->
</head>
<body>
    <!-- MAIN START -->
    <section class="homePage">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="container main">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-center">
                                    <h3 class="text-white fw-bold mt-3">Image Classification Model</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="centerDiv my-3">
                                    <div class="card">
                                        <form class="file-form" action="/predict" method="post" enctype="multipart/form-data">
                                            <div class="card-body">
                                                <div class="card-title">Upload your file here</div>
                                                <img hidden id="output" src="" alt="" style="width: 100%; height: auto;" />
                                                <div id="outputs" class="file-upload">
                                                    <input class="file-input" type="file" name="file" id="imageUpload">
                                                    <svg class="icon" id="icon" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                                                        <!-- SVG ICON CODE -->
                                                    </svg>
                                                    <div class="card-subtitle" id="card-subtitle">
                                                        <span><i class="fas fa-cloud-upload-alt text-dark"></i></span>
                                                        Drag & Drop your file here
                                                    </div>
                                                </div>
                                                <button type="submit">Upload</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-center">
                                <p class="text-white">Classification based on</p>
                                <p class="text-white">Cyst, Normal, Stone, Tumor, Error</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN END -->
    <!-- BOOTSTRAP 5 START -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP 5 END -->
</body>
<script>
    $(document).ready(() => {
        $('#imageUpload').change(function () {
            const file = this.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function (event) {
                    console.log(event.target.result);
                    $("#output").removeAttr("hidden");
                    $('#output').attr('src', event.target.result);
                    $('#outputs').hide();
                }
                reader.readAsDataURL(file);
            }
        });
    });
</script>
</html>
